<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>J&J Carwash and Detailing</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }

    header {
      background: #003366;
      text-align: center;
      padding: 40px 20px;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2em;
    }

    #language-toggle {
      position: absolute;
      top: 10px;
      right: 20px;
      padding: 10px 15px;
      background: white;
      color: black;
      border-radius: 5px;
      cursor: pointer;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
      background: #fff;
    }

    .card {
      background-size: cover;
      background-position: center;
      width: 300px;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 460px;
      position: relative;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
    }

    .card-content {
      position: relative;
      padding: 20px;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .card h3,
    .card ul,
    .card p,
    .card a {
      margin: 0 0 10px 0;
      color: white;
    }

    .card ul {
      padding-left: 20px;
    }

    .card a {
      background: orange;
      color: black;
      padding: 10px;
      text-decoration: none;
      border-radius: 5px;
      display: block;
      text-align: center;
      margin: auto;
      width: 120px;
    }

    .card .disclaimer {
      font-size: 0.8em;
      text-align: center;
      color: white;
      margin-top: 10px;
    }

    section.services {
      padding: 40px 20px;
    }

    section.services h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .services ul {
      list-style-type: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }

    .services li {
      background: #eaeaea;
      color: #000;
      margin: 10px 0;
      padding: 12px;
      border-radius: 5px;
    }

    .supply-banner {
      background: #ffe4b2;
      color: #000;
      padding: 30px 20px;
      text-align: center;
      font-size: 1.3em;
      font-weight: bold;
    }

    .contact {
      background: #f1f1f1;
      color: #000;
      padding: 30px 20px;
      text-align: center;
    }

    footer {
      text-align: center;
      background: #003366;
      color: white;
      padding: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- El resto del contenido queda igual -->
  <script>
    function toggleLanguage() {
      const isSpanish = document.getElementById("language-toggle").innerText === "Español";
      document.getElementById("language-toggle").innerText = isSpanish ? "English" : "Español";
      document.getElementById("title").innerText = "J&J Carwash and Detailing";
      document.getElementById("tagline").innerText = isSpanish ? "Tu auto limpio y reluciente donde estés" : "Your car clean and shiny wherever you are";
      document.getElementById("sedan-title").innerText = isSpanish ? "Sedanes - Detallado Básico" : "Sedans - Basic Detail";
      document.getElementById("suv-title").innerText = isSpanish ? "SUV - Detallado Básico" : "SUV - Basic Detail";
      document.getElementById("truck-title").innerText = isSpanish ? "Camiones - Detallado Básico" : "Trucks - Basic Detail";
      document.getElementById("price1-label").innerText = isSpanish ? "Precio inicial: $90" : "Starting at: $90";
      document.getElementById("book1").innerText = isSpanish ? "Reservar ahora" : "Book Now";

      const links = document.querySelectorAll(".card a");
      links.forEach(link => {
        const url = new URL(link.href);
        const carType = url.searchParams.get("car_type");
        link.innerText = isSpanish ? "Reservar ahora" : "Book Now";
        link.href = `https://form.jotform.com/251664414585159?car_type=${carType}`;
      });

      const servicesEN = [
        "Vacuum seats and carpets",
        "Complete cleaning",
        "Interior dressing (plastic, console, doors)",
        "Air freshener (optional)",
        "Exterior detail (wheels, glass, shine)",
        "Door jambs"
      ];

      const servicesES = [
        "Aspirado de asientos y alfombras",
        "Limpieza completa",
        "Vestido interior (plásticos, consola, puertas)",
        "Ambientador (opcional)",
        "Detalle exterior (llantas, vidrios, brillo)",
        "Marcos de puertas"
      ];

      for (let i = 1; i <= 18; i++) {
        const el = document.getElementById("s" + i);
        if (el) el.innerText = isSpanish ? servicesES[(i - 1) % 6] : servicesEN[(i - 1) % 6];
      }

      document.getElementById("extras-title").innerText = isSpanish ? "Servicios Extras" : "Extra Services";
      document.getElementById("x1").innerText = isSpanish ? "Pulido de faros" : "Headlight Polishing";
      document.getElementById("x2").innerText = isSpanish ? "Eliminación de olores" : "Odor Removal";
      document.getElementById("x3").innerText = isSpanish ? "Remover polarizado" : "Window Tint Removal";
      document.getElementById("x4").innerText = isSpanish ? "Aplicación de cera" : "Wax Application";
      document.getElementById("x5").innerText = isSpanish ? "Revestimiento cerámico" : "Ceramic Coating";
      document.getElementById("contact-title").innerText = isSpanish ? "Contacto" : "Contact";
      document.getElementById("supply-text").innerText = isSpanish
        ? "Contamos con nuestros propios suministros de agua y electricidad."
        : "We bring our own water and electricity supplies.";
      const disclaimerText = isSpanish
        ? "Los precios están sujetos a cambios dependiendo de las condiciones y circunstancias del vehículo."
        : "Prices are subject to change depending on the vehicle’s condition and circumstances.";
      document.getElementById("disclaimer1").innerText = disclaimerText;
      document.getElementById("disclaimer2").innerText = disclaimerText;
      document.getElementById("disclaimer3").innerText = disclaimerText;
    }
  </script>
</body>
</html>
